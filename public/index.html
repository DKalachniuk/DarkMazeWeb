  <style>
    body {

      padding: 0;

      margin-bottom: 32px;

      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 2px 12px #0008;

    }
    .store-btn img {

      height: 28px;
      margin-right: 12px;
    }
    .feature-blocks-row {
  display: flex;

  margin-bottom: 32px;
}

.feature-block {
  display: flex;
  flex-direction: column;
  align-items: center;
}

    .feature-icon {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      background: #18120b;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      box-shadow: 0 2px 16px #0008;
    }
    .feature-label {
      color: #ff9100;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
    }
    .sections {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 32px;
      gap: 16px;
    }
    .section {
      flex: 1;
      background: rgba(30, 20, 10, 0.5);
      border-radius: 16px;
      padding: 20px 14px;
      margin: 0 4px;
      min-width: 0;
    }
    .section h2 {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 14px;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .reviews {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .reviews li {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      font-size: 1rem;
      color: #fffbe6;
    }
    .reviews .star {
      color: #ff9100;
      font-size: 1.2em;
      margin-right: 8px;
      margin-top: 2px;
    }
    .howto {
      list-style: none;
      padding: 0;
      margin: 0;
      color: #fffbe6;
    }
    .howto li {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .howto li span {
      color: #ff9100;
      font-weight: bold;
      margin-right: 8px;
    }
    .download-btn {
      display: block;
      width: 100%;
      background: #ff9100;
      color: #18120b;
      border: none;
      border-radius: 16px;
      font-size: 1.3rem;
      font-weight: 700;
      padding: 18px 0;
      margin-top: 16px;
      box-shadow: 0 2px 16px #0006;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      text-align: center;
      text-decoration: none;
    }
    .download-btn:hover {
      background: #ffa733;
      color: #000;
    }
    @media (max-width: 700px) {
      .container {
        padding: 16px 4px 0 4px;
      }
      .sections {
        flex-direction: column;
        gap: 0;
      }
      .section {
        margin-bottom: 18px;
      }
    }
  </style>
</head>
